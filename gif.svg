<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="100%" height="300px" data-reactroot="">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            #block {
                width: 100%;
                overflow: hidden;
                top: 0;
                left: 0;
            }

            #block1 {
                width: 100%;
                overflow: hidden;
                display: flex;
                justify-content: flex-end;
            }

            #block img {
                width: 250px;
                height: 80%;
                position: absolute;
                top: 0;
                left: -300px;
                opacity: 1;
                margin: 30px 0;
                animation: animation 12s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            #block1 img {
                width: 250px;
                height: 80%;
                position: absolute;
                top: 0;
                right: 0px;
                opacity: 0;
                margin: 30px 0;
                transform: scaleX(-1);
                animation: animation-reverse 12s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @keyframes animation {
                0%   { left: -300px; opacity: 1; }
                50% { left: calc( 100% + 100px ); opacity: 1; }
                100% { left: calc( 100% + 100px ); opacity: 0; }
            }

            @keyframes animation-reverse {
                0%   { right: -300px; opacity: 0; }
                50%   { right: -300px; opacity: 1; }
                100%   { right: calc( 100% + 100px ); opacity: 1; }
            }
        </style>
        <div id="block">
            <img src="https://github.com/paulosmlins/paulosmlins/blob/main/gifinho1.gif" />
        </div>
        <div id="block1">
            <img src="https://github.com/paulosmlins/paulosmlins/blob/main/gifinho1.gif" />
        </div>
    </div>
  </foreignObject>
</svg>